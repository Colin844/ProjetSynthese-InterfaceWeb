<body>
    <header class="header">
        <div class="header__logo">
            <img src="images/logo_icon.jpg" class="icone" alt="Icône"><a href="index.html" class="header__logo-link">Eighty Four</a>
        </div>
        <nav class="header__nav">
            <span class="header__menu-icon" id="menuIcon">
                <div class="header__menu-icon-bar"></div>

            <div class="header__menu" id="menu">
                <a href="equipe.html" class="header__menu-link">Notre équipe</a>

            </div>
        </nav>
    </header>

    <main>
        <div class="contact">
            <h2 class="contact__title">Contactez-nous</h2>
            <p class="contact__description">
                Vous avez une question ou souhaitez collaborer avec nous ? Remplissez le formulaire ci-dessous, et nous
                vous répondrons dès que possible.
            </p>
            <form class="contact__form">
                <label class="contact__label" for="name">Nom</label>
                <input class="contact__input" type="text" id="name" name="name" placeholder="Votre nom">
    
                <label class="contact__label" for="email">Email</label>
                <input class="contact__input" type="email" id="email" name="email" placeholder="Votre adresse email">
    
                <label class="contact__label" for="message">Message</label>
                <textarea class="contact__textarea" id="message" name="message" rows="5" placeholder="Votre message"></textarea>
    
                <button class="contact__button" type="submit">Envoyer</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2024 Eighty Four. Tous droits réservés.
    </footer>
